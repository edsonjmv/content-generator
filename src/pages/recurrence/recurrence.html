<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-9 class='title'>
        Choose recurrence
      </ion-col>
      <ion-col col-3 class='nav-btn' (click)='goToSuggestions()'>Next</ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <p>Last, select how often you want to get suggested content.</p>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor='let recurrence of recurrences'>
        <ion-card>
          <img src="{{recurrence.imageUrl}}" />
          <div class="card-title">{{recurrence.title}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
