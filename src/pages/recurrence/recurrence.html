<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-9 class='title'>
        Choose recurrence
      </ion-col>
      <ion-col col-3 class='nav-btn' (click)='goToSuggestions()'>Next</ion-col>

          <img src="https://s-media-cache-ak0.pinimg.com/originals/24/c3/f9/24c3f9bbcb3d2ce385521414900b5757.png" />
          <div class="card-title">Every day</div>
        </ion-card>
      </ion-col>
      <ion-col col-4>

          <img src="https://s-media-cache-ak0.pinimg.com/originals/24/c3/f9/24c3f9bbcb3d2ce385521414900b5757.png" />
          <div class="card-title">Every two days</div>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <img src="https://s-media-cache-ak0.pinimg.com/originals/24/c3/f9/24c3f9bbcb3d2ce385521414900b5757.png" />
          <div class="card-title">Twice a week</div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-card>
          <img src="https://s-media-cache-ak0.pinimg.com/originals/24/c3/f9/24c3f9bbcb3d2ce385521414900b5757.png" />

      <ion-col col-4>

        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <img src="https://s-media-cache-ak0.pinimg.com/originals/24/c3/f9/24c3f9bbcb3d2ce385521414900b5757.png" />
          <div class="card-title">Once a month</div>
        </ion-card>
      </ion-col>
    </ion-row>
