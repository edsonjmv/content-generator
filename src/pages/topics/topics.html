<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-9 class='title'>
        Choose topics
      </ion-col>
      <ion-col col-3 class='nav-btn' (click)='goToRecurrence()'>Next</ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <p>Second, select at least one topic that is intereting to your page</p>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor='let topic of topics'>
        <ion-card>
          <img src="{{topic.imageUrl}}" />
          <div class="card-title">{{topic.title}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
