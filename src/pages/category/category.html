<ion-header>
  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6 class='title'>
        Choose category
      </ion-col>
      <ion-col col-3 class='nav-btn' (click)='goToTopics()'>Next</ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <p>First, select your business' main category</p>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor='let category of categories'>
        <ion-card>
          <img src="{{category.imageUrl}}" />
          <div class="card-title">{{category.title}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
